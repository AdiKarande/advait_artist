<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adavit Arts | Elite Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text: #0b0b0b;
            --secondary: #666666;
            --glass: rgba(255, 255, 255, 0.75);
            --blob-opacity: 0.12;
            --accent: #ff3e3e;
        }

        [data-theme="dark"] {
            --bg: #050505;
            --text: #ffffff;
            --secondary: #888888;
            --glass: rgba(10, 10, 10, 0.75);
            --blob-opacity: 0.2;
        }

        * { cursor: none !important; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            overflow-x: hidden;
            transition: background 0.8s ease;
        }

        /* --- Custom Cursor --- */
        #cursor { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; position: fixed; pointer-events: none; z-index: 9999; transition: transform 0.1s ease; }
        #cursor-follower { width: 40px; height: 40px; border: 1px solid var(--text); border-radius: 50%; position: fixed; pointer-events: none; z-index: 9998; transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* --- Background --- */
        .parallax-container { position: fixed; inset: 0; z-index: -1; }
        .blob { position: absolute; width: 60vw; height: 60vw; border-radius: 50%; filter: blur(100px); opacity: var(--blob-opacity); animation: drift 25s infinite alternate linear; }
        #blob1 { top: -10%; left: -10%; background: var(--accent); }
        #blob2 { bottom: -10%; right: -10%; background: #3e8dff; animation-delay: -5s; }

        @keyframes drift { from { transform: translate(0, 0) rotate(0deg); } to { transform: translate(15%, 15%) rotate(180deg); } }

        header { padding: 30px 5%; display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; width: 100%; z-index: 1000; }

        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: clamp(3.5rem, 12vw, 9rem); margin: 10px 0; font-style: italic; }

        /* --- Gallery --- */
        #gallery { padding: 0 5% 150px; display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 40px; }
        body.horizontal-mode #gallery { display: flex; overflow-x: auto; padding: 100px 5%; height: 80vh; gap: 50px; scroll-snap-type: x mandatory; }
        body.horizontal-mode .item { flex: 0 0 600px; scroll-snap-align: center; }

        .item { opacity: 0; transform: translateY(40px); transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1); position: relative; border-radius: 12px; overflow: hidden; background: var(--glass); box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .item.reveal { opacity: 1; transform: translateY(0); }
        .item img { width: 100%; height: 100%; object-fit: cover; display: block; transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1); }
        .item:hover img { transform: scale(1.08); }

        /* --- Like Badge --- */
        .like-badge { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.5); color: white; padding: 6px 14px; border-radius: 30px; display: flex; align-items: center; gap: 8px; font-size: 0.75rem; font-weight: 700; z-index: 10; backdrop-filter: blur(5px); }

        /* --- Overlay Controls --- */
        .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); display: flex; justify-content: center; align-items: center; gap: 15px; opacity: 0; transition: 0.4s ease; backdrop-filter: blur(4px); }
        .item:hover .overlay { opacity: 1; }

        .action-btn { background: #fff; border: none; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .action-btn:hover { transform: scale(1.2); }
        .action-btn svg { transition: fill 0.3s; }
        .liked svg { fill: var(--accent); stroke: var(--accent); }

        /* --- UI Controls --- */
        .controls { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); background: var(--glass); backdrop-filter: blur(20px); padding: 12px 25px; border-radius: 100px; display: flex; gap: 20px; z-index: 1001; border: 1px solid rgba(125,125,125,0.2); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .ctrl-btn { background: none; border: none; color: var(--text); font-size: 0.65rem; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; padding: 8px 15px; }

        #preview { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 2000; justify-content: center; align-items: center; }
        #preview img { max-width: 85%; max-height: 85vh; object-fit: contain; border-radius: 10px; }

        @media (max-width: 768px) { #gallery { grid-template-columns: 1fr; } #cursor, #cursor-follower { display: none; } }
    </style>
</head>
<body data-theme="light">

    <div id="cursor"></div>
    <div id="cursor-follower"></div>

    <div class="parallax-container">
        <div class="blob" id="blob1"></div>
        <div class="blob" id="blob2"></div>
    </div>

    <header>
        <div style="font-weight: 800; letter-spacing: 5px; font-size: 0.7rem;">ADAVIT ARTS</div>
        <button class="ctrl-btn" onclick="toggleTheme()" style="border: 1px solid var(--text); border-radius: 20px;">Theme</button>
    </header>

    <section class="hero">
        <span style="letter-spacing: 10px; color:var(--secondary); font-size: 0.7rem;">DIGITAL PORTFOLIO</span>
        <h1>Visionary.</h1>
    </section>

    <main id="gallery"></main>

    <div class="controls">
        <button class="ctrl-btn" onclick="shuffleGallery()">Shuffle</button>
        <button class="ctrl-btn" onclick="toggleLayout()" id="layout-toggle">Cinema Mode</button>
    </div>

    <div id="preview" onclick="this.style.display='none'">
        <img id="preview-img" src="">
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTWJY4sKn8qLPfA1apROS1GdaJ40e471kbOJmk5QwZTHLw85G07KueSqjTuBt4xptx0sPYuKxbfoeWJ/pub?output=csv';
        let rawData = [];
        let likedItems = JSON.parse(localStorage.getItem('adavit_likes')) || {};

        const cursor = document.getElementById('cursor');
        const follower = document.getElementById('cursor-follower');
        document.addEventListener('mousemove', (e) => {
            cursor.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0)`;
            follower.style.transform = `translate3d(${e.clientX - 20}px, ${e.clientY - 20}px, 0)`;
        });

        function toggleTheme() {
            const body = document.body;
            body.setAttribute('data-theme', body.getAttribute('data-theme') === 'light' ? 'dark' : 'light');
        }

        function toggleLayout() {
            document.body.classList.toggle('horizontal-mode');
            document.getElementById('layout-toggle').innerText = document.body.classList.contains('horizontal-mode') ? 'Grid Mode' : 'Cinema Mode';
        }

        async function load() {
            try {
                const res = await fetch(SHEET_URL);
                const text = await res.text();
                rawData = text.split(/\r?\n/).slice(1).map(row => row.split(',').map(c => c.replace(/^"|"$/g, '').trim())).filter(cols => cols[0]);
                render(rawData);
            } catch (e) { document.getElementById('gallery').innerHTML = 'Error loading gallery.'; }
        }

        function render(data) {
            const gal = document.getElementById('gallery');
            gal.innerHTML = '';
            data.forEach((cols, index) => {
                const imgId = btoa(cols[0]).substring(0, 16); // Unique ID for LocalStorage
                const isLiked = likedItems[imgId] ? 'liked' : '';
                
                const div = document.createElement('div');
                div.className = 'item';
                div.style.transitionDelay = `${(index % 4) * 0.1}s`;
                div.innerHTML = `
                    <div class="like-badge">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="#ff3e3e"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                        <span id="count-${imgId}">${parseInt(cols[2] || 0) + (likedItems[imgId] ? 1 : 0)}</span>
                    </div>
                    <img src="${cols[0]}" onclick="view('${cols[0]}')" loading="lazy">
                    <div class="overlay">
                        <button class="action-btn ${isLiked}" id="btn-${imgId}" onclick="handleLike(event, '${imgId}')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                        </button>
                        <button class="action-btn" onclick="share(event, '${cols[1]}')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8M16 6l-4-4-4 4M12 2v13"/></svg>
                        </button>
                    </div>`;
                gal.appendChild(div);
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => { if(entry.isIntersecting) entry.target.classList.add('reveal'); });
            }, { threshold: 0.1 });
            document.querySelectorAll('.item').forEach(i => observer.observe(i));
        }

        function handleLike(e, id) {
            e.stopPropagation();
            const btn = document.getElementById(`btn-${id}`);
            const countSpan = document.getElementById(`count-${id}`);
            let currentCount = parseInt(countSpan.innerText);

            if (likedItems[id]) {
                delete likedItems[id];
                btn.classList.remove('liked');
                countSpan.innerText = currentCount - 1;
            } else {
                likedItems[id] = true;
                btn.classList.add('liked');
                countSpan.innerText = currentCount + 1;
            }
            localStorage.setItem('adavit_likes', JSON.stringify(likedItems));
        }

        function shuffleGallery() { render([...rawData].sort(() => Math.random() - 0.5)); }
        function view(u) { document.getElementById('preview-img').src = u; document.getElementById('preview').style.display = 'flex'; }
        function share(e, u) { e.stopPropagation(); if (navigator.share) navigator.share({url: u}); else { navigator.clipboard.writeText(u); alert('Link Copied'); } }

        load();
    </script>
</body>
</html>
