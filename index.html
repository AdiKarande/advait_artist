<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asmita Arts | Designer Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --secondary: #666666;
            --glass: rgba(255, 255, 255, 0.8);
            --blob-opacity: 0.08;
        }

        [data-theme="dark"] {
            --bg: #0a0a0a;
            --text: #ffffff;
            --secondary: #a0a0a0;
            --glass: rgba(15, 15, 15, 0.8);
            --blob-opacity: 0.15;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            overflow-x: hidden;
            transition: background 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- Living Parallax Background --- */
        .parallax-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            width: 80vh;
            height: 80vh;
            border-radius: 50%;
            filter: blur(120px);
            opacity: var(--blob-opacity);
            animation: colorShift 15s infinite alternate;
            transition: transform 0.3s ease-out;
        }

        #blob1 { top: -10%; right: -10%; background: #ff3e3e; }
        #blob2 { bottom: -10%; left: -10%; background: #3e8dff; animation-delay: -7s; }

        @keyframes colorShift {
            0% { background: #ff3e3e; transform: scale(1); }
            33% { background: #3effde; transform: scale(1.1); }
            66% { background: #ff3ee0; transform: scale(0.9); }
            100% { background: #3e8dff; transform: scale(1); }
        }

        /* --- UI Elements --- */
        header {
            padding: 30px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: var(--glass);
            backdrop-filter: blur(20px);
            z-index: 1000;
        }

        .hero {
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 6rem);
            font-style: italic;
            margin: 0;
        }

        #gallery {
            padding: 0 5% 100px;
            column-count: 4;
            column-gap: 20px;
        }

        .item {
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: var(--glass);
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        .item img { width: 100%; display: block; transition: 0.5s ease; cursor: zoom-in; }
        .item:hover img { transform: scale(1.04); }

        .like-badge {
            position: absolute; top: 12px; right: 12px;
            background: rgba(0,0,0,0.5); color: white;
            padding: 5px 12px; border-radius: 20px;
            display: flex; align-items: center; gap: 6px; font-size: 0.7rem; font-weight: 700;
        }

        .overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.2);
            display: flex; justify-content: center; align-items: center; gap: 15px;
            opacity: 0; transition: 0.3s ease;
        }
        .item:hover .overlay { opacity: 1; }

        .btn {
            background: #fff; border: none; width: 45px; height: 45px;
            border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* Preview Lightbox */
        #preview {
            display: none; position: fixed; inset: 0; background: var(--bg);
            z-index: 2000; justify-content: center; align-items: center;
        }
        #preview img { max-width: 90%; max-height: 90vh; border-radius: 10px; }

        @media (max-width: 1000px) { #gallery { column-count: 2; } }
    </style>
</head>
<body data-theme="light">

    <div class="parallax-container">
        <div class="blob" id="blob1"></div>
        <div class="blob" id="blob2"></div>
    </div>

    <header>
        <div style="font-weight: 800; letter-spacing: 4px; font-size: 0.7rem;">ASMITA ARTS</div>
        <button onclick="document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light')" style="background:none; border:1px solid var(--text); color:var(--text); padding:6px 15px; border-radius:50px; font-size:0.6rem; cursor:pointer;">THEME</button>
    </header>

    <section class="hero">
        <span style="letter-spacing: 5px; color:var(--secondary); font-size: 0.7rem; text-transform: uppercase;">A Visual Journey</span>
        <h1>Curated Works.</h1>
    </section>

    <main id="gallery"></main>

    <div id="preview" onclick="this.style.display='none'">
        <img id="preview-img" src="">
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTWJY4sKn8qLPfA1apROS1GdaJ40e471kbOJmk5QwZTHLw85G07KueSqjTuBt4xptx0sPYuKxbfoeWJ/pub?output=csv';

        // Parallax Movement
        window.addEventListener('scroll', () => {
            const y = window.pageYOffset;
            document.getElementById('blob1').style.transform = `translate(${y * 0.1}px, ${y * 0.2}px)`;
            document.getElementById('blob2').style.transform = `translate(${y * -0.1}px, ${y * -0.1}px)`;
        });

        async function load() {
            const gal = document.getElementById('gallery');
            try {
                const res = await fetch(SHEET_URL);
                const text = await res.text();
                const rows = text.split(/\r?\n/).slice(1);
                gal.innerHTML = '';
                rows.forEach(row => {
                    const cols = row.split(',').map(c => c.replace(/^"|"$/g, '').trim());
                    if (!cols[0]) return;
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `
                        <div class="like-badge">
                            <svg width="10" height="10" viewBox="0 0 24 24" fill="#ff3e3e"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                            <span>${cols[2] || 0}</span>
                        </div>
                        <img src="${cols[0]}" onclick="view('${cols[0]}')" loading="lazy">
                        <div class="overlay">
                            <button class="btn" onclick="share(event, '${cols[1]}')"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8M16 6l-4-4-4 4M12 2v13"/></svg></button>
                        </div>`;
                    gal.appendChild(div);
                });
            } catch (e) { gal.innerHTML = 'Gallery loading...'; }
        }

        function view(u) { document.getElementById('preview-img').src = u; document.getElementById('preview').style.display = 'flex'; }
        function share(e, u) { e.stopPropagation(); if (navigator.share) navigator.share({url: u}); else { navigator.clipboard.writeText(u); alert('Link Copied'); } }

        load();
    </script>
</body>
</html>
