<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adavit Arts | Interactive Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff; --text: #0b0b0b; --accent: #ff3e3e;
            --glass: rgba(255, 255, 255, 0.8);
        }
        [data-theme="dark"] {
            --bg: #050505; --text: #ffffff; --glass: rgba(15, 15, 15, 0.8);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg); color: var(--text);
            margin: 0; transition: 0.5s;
        }

        /* --- Gallery Grid --- */
        #gallery {
            padding: 120px 5% 100px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .item {
            position: relative; border-radius: 15px; overflow: hidden;
            background: #eee; transition: 0.4s;
        }

        .item img { width: 100%; display: block; cursor: zoom-in; transition: 0.6s; }
        .item:hover img { transform: scale(1.05); }

        /* --- Like Badge & Action --- */
        .like-container {
            position: absolute; top: 15px; right: 15px;
            display: flex; flex-direction: column; gap: 8px; z-index: 10;
        }

        .badge {
            background: var(--glass); backdrop-filter: blur(10px);
            padding: 5px 12px; border-radius: 20px;
            font-size: 0.7rem; font-weight: 700;
            display: flex; align-items: center; gap: 5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .like-btn {
            background: var(--accent); color: white; border: none;
            width: 35px; height: 35px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }
        .like-btn:active { transform: scale(1.4); }

        /* --- Preview Lightbox --- */
        #preview {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; justify-content: center; align-items: center;
            z-index: 2000; padding: 20px;
        }
        #preview img { max-width: 100%; max-height: 90vh; border-radius: 8px; }
        .close-preview { position: absolute; top: 30px; right: 30px; color: white; font-size: 2rem; cursor: pointer; }

        /* --- Controls --- */
        header { position: fixed; top: 0; width: 100%; padding: 20px 5%; background: var(--glass); backdrop-filter: blur(10px); z-index: 100; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <header>
        <div style="font-weight: 900; letter-spacing: 3px;">ADAVIT ARTS</div>
        <button onclick="toggleTheme()" style="background:var(--text); color:var(--bg); border:none; padding:8px 15px; border-radius:20px; cursor:pointer;">Theme</button>
    </header>

    <main id="gallery"></main>

    <div id="preview" onclick="this.style.display='none'">
        <span class="close-preview">&times;</span>
        <img id="preview-img" src="">
    </div>

    <script>
        const SHEET_URL = 'YOUR_PUBLISHED_CSV_URL';
        const SCRIPT_URL = 'YOUR_APPS_SCRIPT_WEB_APP_URL';
        let userCountry = "Unknown";

        // Fetch User Country
        fetch('https://ipapi.co/json/').then(res => res.json()).then(data => {
            userCountry = data.country_name;
        });

        async function load() {
            const res = await fetch(SHEET_URL);
            const text = await res.text();
            const rows = text.split(/\r?\n/).slice(1);
            const gal = document.getElementById('gallery');
            gal.innerHTML = '';

            rows.forEach(row => {
                const cols = row.split(',').map(c => c.replace(/^"|"$/g, '').trim());
                if (!cols[0]) return;

                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <div class="like-container">
                        <div class="badge">❤️ <span class="count">${cols[2] || 0}</span></div>
                        <button class="like-btn" onclick="sendLike('${cols[0]}', this)">♥</button>
                    </div>
                    <img src="${cols[0]}" onclick="viewImage('${cols[0]}')">
                `;
                gal.appendChild(div);
            });
        }

        async function sendLike(url, btn) {
            const countSpan = btn.parentElement.querySelector('.count');
            countSpan.innerText = parseInt(countSpan.innerText) + 1;
            btn.style.background = "#666";
            btn.disabled = true;

            // Send to Google Sheet
            fetch(`${SCRIPT_URL}?url=${encodeURIComponent(url)}&country=${encodeURIComponent(userCountry)}`, { mode: 'no-cors' });
        }

        function viewImage(url) {
            document.getElementById('preview-img').src = url;
            document.getElementById('preview').style.display = 'flex';
        }

        function toggleTheme() {
            const b = document.body;
            b.setAttribute('data-theme', b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        load();
    </script>
</body>
</html>
